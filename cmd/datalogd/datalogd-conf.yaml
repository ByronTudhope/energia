timer:
  interval:
    rapid: 3
    normal: 10
    periodic: 60

mqtt:
  server: localhost
  port: 1883
  clientId: datalogd-ng

inverter:
  enabled: true
  path: /dev/hidraw0
  count: 1
  topic: datalogd-ng/inverter

battery:
  enabled: true
  path: /dev/ttyUSB0
  baud: 1200
  topic: datalogd-ng/battery

schedule:
  enabled: true
  tickInterval: 10
